
openapi: 3.1.0
info:
  title: Crustdata API
  description: Crustdata API definition
  version: 0.0.1
servers:
- url: https://api.crustdata.com
schemes:
  - https
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    description: >-
      Enter the token with the `Bearer: ` prefix, e.g. "Bearer abcde12345".

tags:
  - name: Company API
    description: Allows you to query Crustdata's Company database to retrieve detailed information companies.    
  
  - name: People API
    description: Allows you to query Crustdata's People database to retrieve detailed professional information for a person.
    

paths:
  /screener/company:
    get:
      security:
        - Bearer: []
      tags:
        - Company API
      summary: Company enrichment API
      description: This endpoint enriches company data by retrieving detailed information about one or multiple companies using either their domain, name, or ID.  
      parameters:    
        - name: company_name
          in: query
          schema:
            type: string
            description: Comma separated values of company names. For example "Hubspot,Github". You can provide up to 25 domains in a comma-separated string.
            examples: ["Hubspot,Github"]
        - name: company_linkedin_url
          in: query
          schema:
            type: string
            description: Comma separated values of LinkedIn Profiles. You can provide up to 25 urls in a comma-separated string.
            examples: ["https://www.linkedin.com/in/dtpow/,https://www.linkedin.com/in/janedoe"]    
        - name: company_domain
          in: query
          schema:
            type: string
            description: Comma separated values of company domains. 
            examples: ["hubspot.com,github.com"]            
        - name: company_id
          in: query
          schema:
            type: number
            description: Comma separated values of company Ids. These are Crustdata company id's. 
            examples: ["12345,67890"]     
        - name: fields
          in: query
          schema:
            type: string
            description: Specifies the fields you want to include in the response. Supports nested fields up to a certain level.
            examples: ["company_name,company_domain,glassdoor.glassdoor_review_count"]                    
        - name: enrich_realtime
          in: query
          schema:
            type: boolean
            description: When true, if a company is not present in Crustdata's database, it will be indexed within 10 minutes of the request. When false, the data will be indexed in next 24 hours.
            default: false

      responses:
        "200":
          description: The response provides a comprehensive profile of the company, including firmographic details, social media links, headcount data, and growth metrics. 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyData'  
        '400':
          description: Bad request, please check your request body to fix this error. 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples: ["Failed to parse LinkedIn url"]                  
                  
  /screener/screen/:
    post:
      security:
        - Bearer: []
      tags:
        - Company API
      summary: Screen companies
      description: Retrieve a list of companies based on specified metrics and filters
      operationId: screenCompanies
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScreeningRequest'
             
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyScreeningResponse'  
        '400':
          description: Bad request, please check your request body to fix this error. 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /screener/company/search:
    post:
      security:
        - Bearer: []
      tags:
        - Company API
      summary: Real-time company search API
      description: Searches for company profiles on the web in real-time. Accepts a set of filters for search criteria.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompanySearchByFilters'
    
           

      responses:
        '200':
          description: A JSON response containing a list of company profiles found and the total number of profiles available.
          content:
            application/json:
              schema:
                type: object
                properties:
                  companies:
                    type: array
                    items:
                      $ref: '#/components/schemas/CompanySearchResponse'
                  total_display_count:
                    type: integer
                    description: Total number of profiles available based on the search.
        '400':
          description: Bad request, please check your request body to fix this error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples: ["Failed to parse Filters"]

  /screener/person/search:
    post:
      security:
        - Bearer: []
      tags:
        - People API
      summary: Real-time People Search API
      description: Searches for people profiles on the web. Accepts a set of filters around person and employer attributes as search criteria.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompanySearchByFilters'
               

      responses:
        '200':
          description: A JSON response containing a list of people profiles found and the total number of profiles available.
          content:
            application/json:
              schema:
                type: object
                properties:
                  profiles:
                    type: array
                    items:
                      $ref: '#/components/schemas/PersonSearchResponse'
                  total_display_count:
                    type: integer
                    description: Total number of profiles available based on the search.
        '400':
          description: Bad request, please check your request body to fix this error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples: ["Failed to parse Filters"]
                        
        
  /screener/person/enrich:
    get:
      security:
        - Bearer: []    
      tags:
        - People API
      summary: People Enrichment API
      description: Enrich data for one or more individuals using LinkedIn profile URLs or business email addresses. You must provide 
      parameters:
        - name: linkedin_profile_url
          description: Comma-separated list of LinkedIn profile URLs
          in: query
          schema:
            type: string            
        - name: business_email
          description: Comma-separated list of business email addresses
          in: query
          schema:
            type: string
        - enrich_realtime: 
          description: If set to True, performs a real-time search from the web if data is not found in the database.
          in: query
          schema:
            type: boolean

          
          
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfessionalProfile'  
        '400':
          description: Bad request, please check your request body to fix this error. 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples: ["Failed to parse LinkedIn url"]                
                
  
            
  /screener/linkedin_posts:
    get:
      security:
        - Bearer: []    
      tags:
        - People API
      summary: LinkedIn Posts by Person
      description: This endpoint retrieves recent LinkedIn posts and related engagement metrics for a specified person.
      parameters:
        - name: person_linkedin_url
          in: query
          schema:
            type: string
            examples: ["https://www.linkedin.com/in/satyanadella"]
            description: LinkedIn profile url of the person. For example, any of these formats work https://linkedin.com/in/abhilash-chowdhary (flagship url) or https://linkedin.com/in/ACoAAAAsKtMBHQPJ9rgxpUs8M6pSxrAYCXIX8oY 

        - name: company_domain
          in: query
          schema:
            type: string
            examples: ["https://crustdata.com"]
            description: LinkedIn profile url of the person. For example, any of these formats work https://linkedin.com/in/abhilash-chowdhary (flagship url) or https://linkedin.com/in/ACoAAAAsKtMBHQPJ9rgxpUs8M6pSxrAYCXIX8oY 
          
        - name: page
          in: query
          schema:
            type: number
            examples: [1]
            description: Page number for pagination
          required: false
          

      responses:
        '200':
          description: The response provides a list of recent LinkedIn posts for the specified company, including post content, engagement metrics, and information about users who interacted with the posts.
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Post'

        '400':
          description: Bad request, please check your request body to fix this error. 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples: ["Failed to parse LinkedIn url"]                    


  
components:
  schemas:
    ProfessionalProfile:
      type: object
      description: This object contains a detailed professional profile of a person. 
      properties:
        linkedin_profile_url:
          type: string
          format: uri
        linkedin_flagship_url:
          type: string
          format: uri
        name:
          type: string
        email:
          type: string
          format: email
        title:
          type: string
        last_updated:
          type: string
          format: date-time
        headline:
          type: string
        summary:
          type: string
        num_of_connections:
          type: integer
        skills:
          type: string
        profile_picture_url:
          type: string
          format: uri
        twitter_handle:
          type: string
        languages:
          type: array
          items:
            type: string
        all_employers:
          type: array
          items:
            type: string
        past_employers:
          type: array
          items:
            $ref: '#/components/schemas/EmploymentDetail'
        current_employers:
          type: array
          items:
            $ref: '#/components/schemas/EmploymentDetail'
        all_employers_company_id:
          type: array
          items:
            type: integer
        all_titles:
          type: array
          items:
            type: string
        all_schools:
          type: array
          items:
            type: string
        all_degrees:
          type: array
          items:
            type: string

    EmploymentDetail:
      type: object
      description: This object contains detail about a person's employment information. 
      properties:
        employer_name:
          type: string
        employer_linkedin_id:
          type: string
        employer_company_id:
          type: integer
          nullable: true
        employee_title:
          type: string
        employee_description:
          type: string
          nullable: true
        employee_location:
          type: string
          nullable: true
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
          nullable: true

    #Company Screening
    Condition:
      type: object
      description: This is a basic filter object which contains a column, a type and a value. 
      properties:
        column:
          type: string
          description: Specify the column to filter data based on your screening criteria.
          examples: ["year_founded", "largest_headcount_country"]
        type:
          type: string
          enum: ["=>", "=<", "=", "<", ">", "!=", "in", "(.)", "[.]"]
          description: Greater than or equal; Lesser than or equal; Equal; Lesser than, Greater than, Not equals, Exactly matches atleast one of the elements of list; Contains, case insensitive; Contains, case sensitive
        value:
          description: Specify the value for the filter being applied. 
          oneOf:
            - type: string
            - type: number
          examples: ["2020-01-01", "USA"]
        allow_null:
          type: boolean

      required:
        - column
        - type
        - value

    ConditionGroup:
      type: object
      description: This is a complex filter object which can contain a complex filter logic. 
      properties:
        op:
          type: string
          enum: [and, or]
        conditions:
          type: array
          description: An array of complex filter objects or basic filter objects. 
          items:
            oneOf:
              - $ref: '#/components/schemas/Condition'
              - $ref: '#/components/schemas/ConditionGroup'
      required:
        - op
        - conditions        

    FilterGroup:
      type: object
      description: This is a complex filter object which can contain a complex filter logic. 
      properties:
        op:
          type: string
          enum: [and, or]
        conditions:
          type: array
          description: An array of complex filter objects or basic filter objects. 
          items:
            oneOf:
              - $ref: '#/components/schemas/Condition'
              - $ref: '#/components/schemas/ConditionGroup'
      required:
        - op
        - conditions
    
    ScreeningRequest:
      type: object
      properties:
        metrics:
          type: array
          description: Dictates the columns in the response. The only possible value is 'linkedin_headcount_and_glassdoor_ceo_approval_and_g2'
          items:
            type: object
            properties:
              metric_name:
                type: string
                enum: [linkedin_headcount_and_glassdoor_ceo_approval_and_g2]
        filters:
          $ref: '#/components/schemas/FilterGroup'
          description: You can create two types of filters. A Basic Filter or an advanced filter. 
        offset:
          type: integer
          description: The starting point of the result set. Default value is 0.
          minimum: 0
        count:
          type: integer
          description: The number of results to return in a single request. Maximum value is 100. Default value is 100.
          minimum: 1
        sorts:
          type: array
          description: An array of sorting criteria.
          items:
            type: object          

    
    CompanySearchByFilters:
      type: object
      properties:
        filters:
          type: array
          items:
            type: object
            properties:
              filter_type:
                type: string
                enum: ["COMPANY_HEADCOUNT", "CURRENT_TITLE", "COMPANY_HEADQUARTERS", "INDUSTRY", "REGION"]
                description: Type of filter to apply.
                example: "COMPANY_HEADCOUNT"
              type:
                type: string
                enum: [ "in", "not in", "between"]
                example: "in"
              value:
                type: array
                items:
                  type: string
                example: ["5,001-10,000", "1-10", "11-50"]
        page:
          type: integer
          example: 1
    
    CompanyScreeningResponse:
      type: object
      description: The response is JSON object that consists of two main components - fields and rows. 
        The values in each of the rows elements are ordered in the same sequence as the fields in the fields array. For example, the ith value in a row corresponds to the ith field in the fields array.
      properties:
        fields:
          type: array
          description: An array of objects representing the columns in the dataset.
          items:
            type: object
            properties:
              type:
                type: string
                enum: [string, number]
              api_name:
                type: string
              hidden:
                type: boolean
            required:
              - type
              - api_name
              - hidden
        rows:
          type: array
          description: An array of arrays, each representing a row of data.
          items:
            type: array
            items:
              oneOf:
                - type: string
                - type: number
                - type: "null"
       
      example:
        fields:
          - type: string
            api_name: company_name
            hidden: false
          - type: number
            api_name: valuation_usd
            hidden: false
          - type: number
            api_name: crunchbase_total_investment_usd
            hidden: false
          - type: string
            api_name: markets
            hidden: false
          - type: number
            api_name: days_since_last_fundraise
            hidden: false
          - type: number
            api_name: linkedin_headcount
            hidden: false
          - type: number
            api_name: linkedin_headcount_mom_percent
            hidden: false
        rows:
          - ["Sketch", null, 20000000, "PRIVATE", 1619, 258, -11.64]

      version: 1.0.0

    CompanySearchResponse:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        linkedin_company_url:
          type: string
          format: uri
        linkedin_company_id:
          type: string
        website:
          type: string
          format: uri
        industry:
          type: string
        company_type:
          type: string
        founded_year:
          type: integer
        location:
          type: string
        headquarters:
          type: object
          properties:
            country:
              type: string
            city:
              type: string
            postalCode:
              type: string
            line2:
              type: string
            line1:
              type: string
        employee_count:
          type: integer
        employee_count_range:
          type: string
        employee_growth_percentages:
          type: array
          items:
            type: object
            properties:
              timespan:
                type: string
                enum: [SIX_MONTHS, YEAR, TWO_YEAR]
              percentage:
                type: number
        specialties:
          type: array
          items:
            type: string
        revenue_range:
          type: object
          properties:
            estimatedMinRevenue:
              type: object
              properties:
                amount:
                  type: number
                unit:
                  type: string
                currencyCode:
                  type: string
            estimatedMaxRevenue:
              type: object
              properties:
                amount:
                  type: number
                unit:
                  type: string
                currencyCode:
                  type: string
        decision_makers_count:
          type: string
        logo_urls:
          type: object
          properties:
            200x200:
              type: string
              format: uri
            100x100:
              type: string
              format: uri
            400x400:
              type: string
              format: uri

    PersonSearchResponse:
      type: object
      properties:
        name:
          type: string
          description: Full name of the individual.
        location:
          type: string
          description: Current location of the individual.
        linkedin_profile_url:
          type: string
          format: uri
          description: URL of the individual's LinkedIn profile.
        linkedin_profile_urn:
          type: string
          description: Unique identifier for the LinkedIn profile.
        default_position_title:
          type: string
          description: Title of the individual's current position.
        default_position_company_linkedin_id:
          type: string
          description: LinkedIn ID of the company where the individual holds their default position.
        default_position_is_decision_maker:
          type: boolean
          description: Indicates if the individual is a decision maker in their current position.
        flagship_profile_url:
          type: string
          format: uri
          description: URL of the flagship LinkedIn profile.
        profile_picture_url:
          type: string
          format: uri
          nullable: true
          description: URL of the individual's profile picture (can be null).
        headline:
          type: string
          description: Professional headline of the individual.
        summary:
          type: string
          description: Summary of the individual's professional experience.
        num_of_connections:
          type: integer
          description: Number of LinkedIn connections the individual has.
        related_colleague_company_id:
          type: integer
          description: LinkedIn ID of a related colleague's company.
        skills:
          type: array
          items:
            type: string
          description: List of skills possessed by the individual.
        employer:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
                description: Job title of the individual at the company.
              company_name:
                type: string
                description: Name of the company.
              company_linkedin_id:
                type: string
                description: LinkedIn ID of the company.
              start_date:
                type: string
                format: date-time
                description: Start date of employment.
              end_date:
                type: string
                format: date-time
                nullable: true
                description: End date of employment (can be null if currently employed).
              description:
                type: string
                nullable: true
                description: Description of the role (can be null).
              location:
                type: string
                description: Location of the company.
              rich_media:
                type: array
                items:
                  type: object
                  description: Media related to the job (currently empty).
        education_background:
          type: array
          items:
            type: object
            properties:
              degree_name:
                type: string
                nullable: true
                description: Name of the degree obtained (can be null).
              institute_name:
                type: string
                description: Name of the educational institution.
              field_of_study:
                type: string
                description: Area of study.
              start_date:
                type: string
                format: date-time
                description: Start date of education.
              end_date:
                type: string
                format: date-time
                description: End date of education.
        emails:
          type: array
          items:
            type: string
          description: List of email addresses associated with the individual.
        websites:
          type: array
          items:
            type: string
          description: List of personal or professional websites.
        twitter_handle:
          type: string
          nullable: true
          description: Twitter username of the individual (can be null).
        languages:
          type: array
          items:
            type: string
          description: List of languages spoken by the individual.
        pronoun:
          type: string
          nullable: true
          description: Preferred pronouns of the individual (can be null).
        current_title:
          type: string
          description: Current job title of the individual.

    # Company Information
    CompanyData:
      type: object
      properties:
        company_id:
          type: integer
          description: Unique identifier for the company
          examples: [662397]
        company_name:
          type: string
          description: Name of the company.
          examples: [HubSpot]
        linkedin_profile_url:
          type: string
          description: URL of the company's LinkedIn profile.
          examples: [https://www.linkedin.com/company/hubspot]
        company_twitter_url:
          type: string
          description: URL of the company's Twitter profile.
          examples: [http://twitter.com/HubSpot]
        company_website_domain:
          type: string
          description: Domain name of the company's website.
          examples: [hubspot.com]
        hq_country:
          type: string
          description: Country where the company's headquarters are located.
          examples: [USA]
        largest_headcount_country:
          type: string
          description: Country where the company has the largest number of employees.
          examples: [USA]
        hq_street_address:
          type: string
          description: Street address of the company's headquarters.
          examples: ["2 Canal Park, Cambridge"]
        company_website:
          type: string
          description: URL of the company's website.
          examples: ["http://www.hubspot.com"]
        year_founded:
          type: string
          description: Year the company was founded.
          format: date
          examples: ["2006-01-01"]
        fiscal_year_end:
          type: string
          description: Month in which the company's fiscal year ends.
          examples: [December]
        linkedin_company_description:
          type: string
          description: Description of the company from its LinkedIn profile.
          examples: ["HubSpot is a leading CRM platform that provides software and support to help businesses grow better."]
        acquisition_status:
          type: string
          description: Whether the company has been acquired by another company. (null in this example)
        markets:
          type: array
          description: Stock exchanges where the company's stock is traded.
          items:
            type: string
            examples: ["NYSE", "NASDAQ"]
        ceo_location:
          type: string
          examples: ["San Francisco Bay Area", "Germany"]
        all_office_addresses:
          type: array
          items:
            type: string
        taxonomy:
          type: object
          ref: '#/components/schemas/Taxonomy'
        headcount:
          type: object
          ref: '#/components/schemas/HeadCount'
      
    Taxonomy:
      type: object
      title: Taxonomy
      description: Classifies the company across various categories
      properties:
        linkedin_specialities:
            type: array
            description: Specialties listed on LinkedIn profile
            items:
              type: string
            examples: [ "marketing","internet marketing", "online marketing", "web marketing"]
        linkedin_industries:
            type: array
            description: Industries listed on LinkedIn profile
            items:
              type: string
        crunchbase_categories:
            type: array
            description: Categories listed on Crunchbase
            items:
              type: string

    Competitors:
      type: object
      title: Competitors
      description: Information about the company's competitors
      properties:
        competitor_website_domains:
          type: array
          description: Website domains of paid SEO competitors
          items:
            type: string
        paid_seo_competitors_website_domains:
          type: array
          description: Website domains of paid SEO competitors
          items:
            type: string
        organic_seo_competitors_website_domains:
          type: array
          description: Website domains of organic SEO competitors
          items:
            type: string

    HeadCount:
      type: object
      title: Headcount
      description: Information about the company employee count
      properties:
        linkedin_headcount:
          type: integer
          examples: [10461]
        linkedin_headcount_total_growth_percent:
          type: object
          ref: '#/components/schemas/linkedin_headcount_total_growth_percent'
        linkedin_headcount_total_growth_absolute:
          type: object
          ref: '#/components/schemas/linkedin_headcount_total_growth_absolute'
        linkedin_headcount_by_role_percent:
          type: object
          ref: '#/components/schemas/linkedin_headcount_by_role_percent'
        linkedin_headcount_by_role_six_months_growth_percent:
          type: object
          ref: '#/components/schemas/linkedin_headcount_by_role_six_months_growth_percent'
        linkedin_headcount_by_role_yoy_growth_percent:
          type: object
          ref: '#/components/schemas/linkedin_headcount_by_role_yoy_growth_percent'
        linkedin_headcount_by_region_absolute:
          type: object
          ref: '#/components/schemas/linkedin_headcount_by_region_absolute'
        linkedin_headcount_by_region_percent:
          type: object
          ref: '#/components/schemas/linkedin_headcount_by_region_percent'
        linkedin_headcount_by_skill_percent:
          type: object
          ref: '#/components/schemas/linkedin_headcount_by_skill_percent'
        linkedin_headcount_by_skill_absolute:
          type: object
          ref: '#/components/schemas/linkedin_headcount_by_skill_absolute'
        linkedin_headcount_timeseries:
          type: object
          ref: '#/components/schemas/linkedin_headcount_timeseries'              
        linkedin_headcount_by_function_timeseries:
          type: object
          ref: '#/components/schemas/linkedin_headcount_by_function_timeseries'                        
    
